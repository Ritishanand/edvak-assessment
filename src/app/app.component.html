<div class="typeahead-container">
  <input
    type="text"
    class="typeahead-input"
    [placeholder]="constants.SearchPlaceHolder"
    [(ngModel)]="query"
    (input)="onInput()"
  />
  @if (suggestions.length > 0) {
  <div class="suggestions-container" (scroll)="onScroll()">
    <div *ngFor="let suggestion of suggestions" class="suggestion-item">
      {{ suggestion }}
    </div>
    @if (loadingMore) {
    <div class="loading">{{ constants.LoadingMore }}</div>
    }
  </div>
  }
</div>
